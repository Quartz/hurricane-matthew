# <x_min> <y_min> <x_max> <y_max>
bbox: '-140 0 -30 70'
layers:
    countries:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/50m/cultural/ne_50m_admin_0_countries.zip'
        id-property: 'name'

    states:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_1_states_provinces.zip'
        id-property: 'name'
        where: adm0_a3 = 'USA'

    cities:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_populated_places_simple.zip'
        id-property: 'name'
        properties:
            - 'featurecla'
            - 'scalerank'
        where: adm0_a3 = 'USA' and scalerank < 4

    tracks:
        type: 'json'
        path: 'tracks.json'
        id-property: 'name'
        properties:
            - 'year'
            - 'saffir'

    matthew:
        type: 'shp'
        path: 'data/al142016_best_track/simplified.shp'
